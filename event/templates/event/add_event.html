{% extends 'base.html' %} 

{% block content %}

{% load static %}

{% load crispy_forms_tags %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2>Add New Event</h2>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %} 
                <!-- csrf protects against cross-site request forgery. Its a unique token that django checks -->
                <!-- {{ form.as_p }}  -->
                <!-- _p in form.as_p Renders the Django form as a series of HTML <p> elements -->
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary">Submit Event</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
