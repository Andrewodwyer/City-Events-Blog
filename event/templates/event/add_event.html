{% extends 'base.html' %} 

{% block content %}

{% load static %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2>Add New Event</h2>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }} 
                <!-- _p in form.as_p Renders the Django form as a series of HTML <p> elements -->
                <button type="submit" class="btn btn-primary">Submit Event</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
