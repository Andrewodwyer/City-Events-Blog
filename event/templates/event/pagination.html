{% if is_paginated %}
    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
            {% if page_obj.has_previous %}
            <li>
                <a href="?page={{ page_obj.previous_page_number }}" class="page-link round-corner-back">&laquo; PREV</a>
            </li>
            {% endif %}

            <!-- {% for num in page_obj.paginator.page_range %}

                <a class="page-link" href="?page={{ num }}">{{ num }}</a>
            </li> -->
            <!-- {% endfor %} -->
             <!-- the above is for page numbers of needed -->

            {% if page_obj.has_next %}
            <li>
                <a href="?page={{ page_obj.next_page_number }}" class="page-link round-corner">NEXT &raquo;</a>
            </li>
            {% endif %}
        </ul>
    </nav>
{% endif %}
