{% if is_paginated %}
    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
            {% if page_obj.has_previous %}
            <li>
                <a href="?page={{ page_obj.previous_page_number }}" class="page-link round-corner">&laquo; PREV</a>
                <!-- page_obj contains the current pages events if there is next or previous pages -->
            </li>
            {% endif %}
            
            {% if page_obj.has_next %}
            <li>
                <a href="?page={{ page_obj.next_page_number }}" class="page-link round-corner">NEXT &raquo;</a>
            </li>
            {% endif %}
        </ul>
    </nav>
{% endif %}
