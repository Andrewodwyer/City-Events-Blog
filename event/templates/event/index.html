{% extends "base.html" %}

{% block content %}

<!-- index.html content starts here -->
<!-- Container for the blog posts -->
<div class="container my-5">
    <div class="row">
        <!-- Start of each blog post -->
        {% for event in addevent_list %}
        <div class="col-md-6 col-12 mb-4">
            <div class="card h-100">
                <!-- Card image -->
                <img src="{{ event.image_url }}" class="card-img-top" alt="Event image" style="height: 200px; object-fit: cover;">
                
                <!-- Card body with content -->
                <div class="card-body">
                    <h5 class="card-title">{{ event.title }}</h5>
                    <p class="card-text">{{ event.description }}</p>
                    <p class="card-text text-muted">Organiser: {{ event.organiser }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
    {% if is_paginated %}
    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
            {% if page_obj.has_next %}
            <li><a href="?page={{ page_obj.next_page_number }}" class="page-link"> NEXT &raquo;</a></li>
            {% endif %}
        </ul>
    </nav>
    {% endif %}
</div>

<!-- index.html content ends here -->
{% endblock %}
