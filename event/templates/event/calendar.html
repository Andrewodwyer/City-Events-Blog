{% extends "base.html" %}

{% block content %}

{% load static %}

<div class="container bg-light mt-4 pb-4 mb-2 rounded">
    <h1 class="text-center mb-4 pt-2">Event Calendar</h1>
    <div id="calendar"></div>
</div>

<!-- FullCalendar CSS -->
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">

<!-- FullCalendar JS -->
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        var calendarEl = document.getElementById('calendar');

        var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',  // Default view
            events: '/api/events/',  // Fetch events from the backend
            headerToolbar: {
                left: 'prev',
                center: 'title',
                right: 'next'
            },
            eventClick: function(info) {
                // eventClick redirect to the event detail page, by changing the current href
                window.location.href = info.event.url; 
                // url in the info.event.url comes from the get_events function in views.py
            }
        });

        calendar.render();
    });
</script>




<!-- calendar.html content ends here -->
{% endblock %}
